<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
            controls></video>
        <div class="speed">
            <div class="speed-bar"></div>
        </div>
    </div>

    <script>
        const speed = document.querySelector('.speed')
        const bar = document.querySelector('.speed-bar')
        const video = document.querySelector('video')
        let isDrawing = false

        function changeSpeed(e) {
            const percentage = (e.pageY - speed.offsetTop) / speed.offsetHeight
            bar.style.height = `${percentage * 100}%`

            const min = 0.4;
            const max = 4;

            const playbackRate = percentage * (max - min) + min;
            bar.textContent = playbackRate.toFixed(2) + 'Ã—';
            video.playbackRate = playbackRate;
        }

        speed.addEventListener('mousemove', changeSpeed)
    </script>
</body>

</html>
