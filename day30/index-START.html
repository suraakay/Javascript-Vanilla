<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>

    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    let count = 0;

    function startGame() {
      setInterval(() => {
        displayMole()
      }, randomTime(10, 40));
    }

    function randomTime(min, max) {
      return Math.round(Math.random() * (max * min) + min)
    }

    function randomHole() {
      return Math.floor(Math.random() * holes.length)
    }

    function displayMole() {
      let displayTime = randomTime(30, 100)
      let indexnumber = randomHole()
      let mole = moles[indexnumber]
      mole.classList.add('up')
      setTimeout(() => {
        mole.classList.remove('up')
      }, displayTime);
    }

    function clickedMole(e) {
      let moleClicked = e.target
      moleClicked.classList.remove('up')
      count++
      scoreBoard.textContent = `${count}`
    }


    moles.forEach(mole => mole.addEventListener('mousedown', clickedMole))
  </script>
</body>

</html>
